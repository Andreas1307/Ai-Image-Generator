<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Any Image AI Generator</h1>
            <p>Converts your text into a colorful picture full of life.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="What do you want to see?" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="img/img.png" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="img/img1.png" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="img/img2.png" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="img/img3.png" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="">
            </a>
        </div>
    </section>
    

    <script defer src="script.js"></script>
</body>
</html>
